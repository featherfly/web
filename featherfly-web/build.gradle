apply plugin: "java"
apply plugin: "ivy-publish"
apply plugin: 'maven'  
apply plugin: "maven-publish"
apply plugin: 'signing'
apply plugin: 'eclipse'

sourceCompatibility = 1.7  
targetCompatibility = 1.7  

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
}
sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
        resources {
            srcDirs = ["resources"]
        }
    }
}

ext {
	compileDependencies =[
		'eu.medsea.mimeutil:mime-util:2.1.3'
    	,'cn.featherfly:featherfly-common:1.2.6'
    	,'javax.servlet:javax.servlet-api:3.1.0'
    	,"javax.servlet.jsp:javax.servlet.jsp-api:2.3.1"			
		]
	publishRepo = ant.properties['user.home'] + "/.repository/ivy2/gradle_publish"
}

repositories {
	mavenCentral()
	maven {
		url  ant.properties['user.home'] +  "/.m2/repository"
	}
}

task sourcesJar(type: Jar) {
	classifier "sources"
    from sourceSets.main.java.srcDirs
}

task javadocJar(type: Jar, dependsOn:javadoc) { 
     classifier = "javadoc"
     from javadoc.destinationDir 
}

artifacts {  
    archives jar  
    archives javadocJar  
    archives sourcesJar  
}  
 
publishing {
    publications {
        mavenJava(MavenPublication) {
        	from components.java
            artifact (sourcesJar) {
             	classifier "sources"
            }
			artifact (javadocJar) {
				classifier "javadoc"
			}
        }
    }    
}
dependencies {
	for (def depend : compileDependencies)  {
		compile (depend)
	}
    testCompile (
    	'org.testng:testng:6.8.8'
    )
}
//为所有的jar包做数字签名  
signing {  
    sign configurations.archives  
}  

uploadArchives {  
    repositories {  
        mavenDeployer {  
            //为Pom文件做数字签名  
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) } 
  
            //指定项目部署到的中央库地址，UserName和Password就是Part 1中注册的账号。
            //https://oss.sonatype.org/content/repositories/snapshots
            //https://oss.sonatype.org/service/local/staging/deploy/maven2  
            repository(url:"https://oss.sonatype.org/service/local/staging/deploy/maven2") {  
                authentication(userName: 'yufei', password: 'yufeimvn101')  
            }  
              
            pom.project {  
                name project.name  
                packaging 'jar'
                description 'web tool'  
                url 'https://github.com/featherfly/web.git'  
  
                scm {  
                    url 'scm:git@github.com:featherfly/web.git'  
                    connection 'scm:git@github.com:featherfly/web.git'  
                    developerConnection 'git@github.com:featherfly/web.git'  
                }  
  
                licenses {  
                    license {  
                        name 'The Apache Software License, Version 2.0'  
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'  
                        distribution 'repo'  
                    }  
                }  
  
                developers {  
                    developer {  
                        id 'featherfly'  
                        name 'Yufei'
                    }  
                }  
            }  
        }  
    }  
}
